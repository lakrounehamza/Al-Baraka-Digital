<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 - Accès Refusé</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-50 min-h-screen flex items-center justify-center p-4">

<div class="max-w-2xl w-full text-center">

  <!-- Lock Icon -->
  <div class="mb-8">
    <div class="inline-block p-8 bg-red-100 rounded-full">
      <i class="fas fa-lock text-7xl text-red-600"></i>
    </div>
  </div>

  <!-- Error Code -->
  <h1 class="text-8xl font-bold text-red-600 mb-4">403</h1>

  <!-- Title -->
  <h2 class="text-3xl font-bold text-gray-800 mb-4">
    Accès Refusé
  </h2>

  <!-- Message -->
  <p class="text-lg text-gray-600 mb-8">
    Désolé, vous n'avez pas la permission d'accéder à cette page.
  </p>

  <!-- Info Box -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
    <h3 class="font-semibold text-gray-800 mb-4 flex items-center justify-center">
      <i class="fas fa-info-circle text-blue-600 mr-2"></i>
      Raisons possibles
    </h3>
    <ul class="text-left text-gray-600 space-y-2 max-w-md mx-auto">
      <li class="flex items-start">
        <i class="fas fa-circle text-xs text-red-400 mt-1.5 mr-3"></i>
        <span>Vous n'êtes pas connecté</span>
      </li>
      <li class="flex items-start">
        <i class="fas fa-circle text-xs text-red-400 mt-1.5 mr-3"></i>
        <span>Vous n'avez pas les permissions nécessaires</span>
      </li>
      <li class="flex items-start">
        <i class="fas fa-circle text-xs text-red-400 mt-1.5 mr-3"></i>
        <span>Cette page est réservée aux administrateurs</span>
      </li>
    </ul>
  </div>

  <!-- Buttons -->
  <div class="flex flex-col sm:flex-row gap-4 justify-center">
    <button onclick="window.location.href='/'" class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-all duration-300 flex items-center justify-center space-x-2">
      <i class="fas fa-home"></i>
      <span>Retour à l'accueil</span>
    </button>

    <button onclick="window.location.href='/login'" class="px-8 py-3 bg-white text-gray-700 font-semibold rounded-lg shadow-lg border-2 border-gray-300 hover:border-red-400 transition-all duration-300 flex items-center justify-center space-x-2">
      <i class="fas fa-sign-in-alt"></i>
      <span>Se connecter</span>
    </button>
  </div>

  <!-- Contact -->
  <p class="mt-8 text-sm text-gray-500">
    Besoin d'aide ? <a href="/contact" class="text-red-600 hover:underline">Contactez-nous</a>
  </p>
</div>

</body>
</html>
