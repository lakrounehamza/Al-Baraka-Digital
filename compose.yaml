version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-container-8

    environment:
      MYSQL_ROOT_PASSWORD: lakroune
      MYSQL_DATABASE: albaraka
      MYSQL_USER: username
      MYSQL_PASSWORD: userpassword

    ports:
      - "3307:3306"

    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
