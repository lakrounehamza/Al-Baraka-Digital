version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-container-13
    environment:
      MYSQL_ROOT_PASSWORD: lakroune
      MYSQL_DATABASE: albaraka
      MYSQL_USER: username
      MYSQL_PASSWORD: userpassword
    ports:
      - "3312:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - net-albaraka_app

  app:
    build: .
    container_name: albaraka-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/albaraka
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: userpassword
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - keycloak
    networks:
      - net-albaraka_app

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: albaraka-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-imports:/opt/keycloak/data/import
    networks:
      - net-albaraka_app

volumes:
  mysql_data:
  keycloak_data:

networks:
  net-albaraka_app:
