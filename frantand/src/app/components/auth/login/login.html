<div class="flex items-center justify-center h-screen bg-[#0b0f1a] font-sans m-0">
  <div class="relative w-[350px] bg-white/5 rounded-2xl p-5 text-center shadow-lg backdrop-blur-lg">
    <h2 class="text-white mb-5 text-2xl font-bold">LOGIN</h2>
    <form (ngSubmit)="onsubmit()">
      <div class="mb-4 text-left">
        <label class="block text-sm text-gray-400 mb-1">USERNAME</label>
        <input name="username" [(ngModel)]="username" type="text" placeholder="Enter Username"
               class="w-[95%] p-2.5 rounded-lg bg-white/10 text-white text-sm border-none outline-none">
      </div>

      <div class="mb-4 text-left">
        <label class="block text-sm text-gray-400 mb-1">PASSWORD</label>
        <input name="password" [(ngModel)]="password" type="password" placeholder="Enter Password"
               class="w-[95%] p-2.5 rounded-lg bg-white/10 text-white text-sm border-none outline-none">
      </div>

      <button type="submit"
              class="w-full py-2.5 bg-[#1f2d52] text-white rounded-full font-bold mt-2 hover:bg-[#293b6a]">
        LOGIN
      </button>
    </form>
    <div class="mt-3 text-sm flex justify-between text-white">
      <button (click)="redirectRegister()" class="text-blue-500 hover:underline">REGISTER</button>
      <button class="text-blue-500 hover:underline" (click)="redirectRegister()">FORGOT PASSWORD</button>
    </div>
  </div>
</div>
