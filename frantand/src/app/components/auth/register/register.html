<body class="flex items-center justify-center h-screen bg-[#0b0f1a] font-sans m-0">
<div class="relative w-[350px] bg-white/5 rounded-2xl p-5 text-center shadow-lg backdrop-blur-lg">
  <h2 class="text-white mb-5 text-2xl font-bold">REGISTER</h2>

  <div class="mb-4 text-left">
    <label class="block text-sm text-gray-400 mb-1">Name</label>
    <input type="text" placeholder="Enter your name" class="w-[95%] p-2.5 rounded-lg bg-white/10 text-white text-sm border-none outline-none">
  </div>

  <div class="mb-4 text-left">
    <label class="block text-sm text-gray-400 mb-1">Email</label>
    <input type="email" placeholder="Enter your email" class="w-[95%] p-2.5 rounded-lg bg-white/10 text-white text-sm border-none outline-none">
  </div>

  <div class="mb-4 text-left">
    <label class="block text-sm text-gray-400 mb-1">Password</label>
    <input type="password" placeholder="Enter your password" class="w-[95%] p-2.5 rounded-lg bg-white/10 text-white text-sm border-none outline-none">
  </div>

  <button class="w-full py-2.5 bg-[#1f2d52] text-white rounded-full font-bold mt-2 hover:bg-[#293b6a]">REGISTER</button>

  <div class="mt-3 text-sm flex justify-between text-white">
    <button (click)="redirectLogin()" class="text-blue-500 hover:underline">Already have an account?</button>
  </div>
</div>
</body>
